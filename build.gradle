plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.21.2'
    id 'java'
}

repositories {
    mavenCentral()
}

plugins.withType(JavaPlugin).configureEach {
    java {
        modularity.inferModulePath = true
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.darkzek.goldenratio.Main'
        )
    }
}

dependencies {
    implementation 'commons-io:commons-io:2.7'
    implementation 'net.java.dev.jna:jna-platform:5.6.0'
    compile group: 'net.java.dev.jna', name: 'jna', version: '5.6.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
}

mainClassName = "com.darkzek.golden_ratio.Start"

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.graphics' ]
}

application {
    mainModule = 'CS_Project'
    mainClass = 'com.darkzek.goldenratio.Start'
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']

    addExtraDependencies("javafx")
    launcher {
        name = 'GoldenRatioViewer'
    }
}